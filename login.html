<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="login.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing Hub - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Job Listing Hub Logo">
            </a>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="job-listings.html">Job Listings</a></li>
                <li><a href="post-job.html">Post a Job</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="signup.html" class="btn btn-primary">Sign Up</a></li>
                <li><a href="login.html" class="btn btn-secondary active">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <section class="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            <p><a href="#" id="forgot-password-link">Forgot Password?</a></p>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="job-listings.html">Job Listings</a></li>
                    <li><a href="post-job.html">Post a Job</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <h4>Follow Us</h4>
                <ul class="social-links">
                    <li><a href="#" class="social-icon"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#" class="social-icon"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a></li>
                    <li><a href="#" class="social-icon"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <p>&copy; 2024 Job Listing Hub. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
