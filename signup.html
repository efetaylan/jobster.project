<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="signup.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing Hub - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Job Listing Hub Logo">
            </a>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="job-listings.html">Job Listings</a></li>
                <li><a href="post-job.html">Post a Job</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="signup.html" class="btn btn-primary active">Sign Up</a></li>
                <li><a href="login.html" class="btn btn-secondary">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <section class="signup-section">
            <h2>Sign Up</h2>
            <form id="signup-form" action="account.html" method="GET">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="job-listings.html">Job Listings</a></li>
                    <li><a href="post-job.html">Post a Job</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <h4>Follow Us</h4>
                <ul class="social-links">
                    <li><a href="#" class="social-icon"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#" class="social-icon"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a></li>
                    <li><a href="#" class="social-icon"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <p>&copy; 2024 Job Listing Hub. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
