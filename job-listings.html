<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="job-listings.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listing Hub - Job Listings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/job-listings.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Job Listing Hub Logo">
            </a>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="job-listings.html" class="active">Job Listings</a></li>
                <li><a href="post-job.html">Post a Job</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="signup.html" class="btn btn-primary">Sign Up</a></li>
                <li><a href="login.html" class="btn btn-secondary">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <section class="filter-options">
            <h2>Filter Jobs</h2>
            <form id="filter-form">
                <div class="form-group">
                    <label for="job-type">Job Type:</label>
                    <select id="job-type">
                        <option value="">All Types</option>
                        <option value="full-time">Full-Time</option>
                        <option value="part-time">Part-Time</option>
                        <option value="contract">Contract</option>
                        <option value="internship">Internship</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <select id="location">
                        <option value="">All Locations</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="uk">UK</option>
                        <option value="australia">Australia</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="salary-range">Salary Range:</label>
                    <select id="salary-range">
                        <option value="">All Ranges</option>
                        <option value="30k-50k">$30,000 - $50,000</option>
                        <option value="50k-80k">$50,000 - $80,000</option>
                        <option value="80k-120k">$80,000 - $120,000</option>
                        <option value="120k+">$120,000+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="experience-level">Experience Level:</label>
                    <select id="experience-level">
                        <option value="">All Levels</option>
                        <option value="entry-level">Entry Level</option>
                        <option value="mid-level">Mid Level</option>
                        <option value="senior-level">Senior Level</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="skills">Skills:</label>
                    <input type="text" id="skills" placeholder="e.g. JavaScript, Python, React">
                </div>
                <button type="submit" class="btn btn-primary">Apply Filters</button>
            </form>
        </section>
        <section class="job-listings">
            <h2>Job Listings</h2>
            <div class="job-cards">
                <!-- Job Listing Cards will be dynamically generated here -->
            </div>
            <div class="pagination">
                <button class="btn btn-secondary" id="prev-page" disabled>Previous</button>
                <span id="current-page">1</span>
                <button class="btn btn-secondary" id="next-page">Next</button>
            </div>
        </section>
        <section class="job-details" style="display: none;">
            <!-- Detailed Job Information -->
            <!-- Use JavaScript to show this section when a job card is clicked -->
        </section>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="job-listings.html">Job Listings</a></li>
                    <li><a href="post-job.html">Post a Job</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <h4>Follow Us</h4>
                <ul class="social-links">
                    <li><a href="#" class="social-icon"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#" class="social-icon"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a></li>
                    <li><a href="#" class="social-icon"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <p>&copy; 2024 Job Listing Hub. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
