    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/post-job.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="Job Listing Hub Logo">
            </a>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="job-listings.html">Job Listings</a></li>
                <li><a href="post-job.html" class="active">Post a Job</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="signup.html" class="btn btn-primary">Sign Up</a></li>
                <li><a href="login.html" class="btn btn-secondary">Login</a></li>
            </ul>
        </nav>
    </header>
    <main class="content">
        <section class="post-job">
            <h2>Post a Job</h2>
            <form id="post-job-form">
                <div class="form-group">
                    <label for="job-title">Job Title</label>
                    <input type="text" id="job-title" required>
                </div>
                <div class="form-group">
                    <label for="job-type">Job Type</label>
                    <select id="job-type" required>
                        <option value="">Select Job Type</option>
                        <option value="full-time">Full-Time</option>
                        <option value="part-time">Part-Time</option>
                        <option value="contract">Contract</option>
                        <option value="internship">Internship</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="job-location">Job Location</label>
                    <input type="text" id="job-location" required>
                </div>
                <div class="form-group">
                    <label for="salary-range">Salary Range</label>
                    <select id="salary-range" required>
                        <option value="">Select Salary Range</option>
                        <option value="30k-50k">$30,000 - $50,000</option>
                        <option value="50k-80k">$50,000 - $80,000</option>
                        <option value="80k-120k">$80,000 - $120,000</option>
                        <option value="120k+">$120,000+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="job-description">Job Description</label>
                    <textarea id="job-description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="job-requirements">Job Requirements</label>
                    <textarea id="job-requirements" required></textarea>
                </div>
                <div class="form-group">
                    <label for="job-skills">Required Skills</label>
                    <input type="text" id="job-skills" placeholder="e.g. JavaScript, Python, React" required>
                </div>
                <div class="form-group">
                    <label for="job-file">Upload Job Description File (Optional)</label>
                    <input type="file" id="job-file" accept=".pdf,.doc,.docx">
                </div>
                <button type="submit" class="btn btn-primary">Post Job</button>
            </form>
        </section>
    </main>

        <div class="footer-content">
